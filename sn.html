    <script>
            
            var n = Number(prompt("nhap sn")); 
            var a = 0 ; 
            if(n<0)
              {
                alert("nhap lai n so nguyen duong") 
              }
            while(n>0)
            {
                a = a * 10 + n % 10 ;
                n = Math.floor(n/10) ;   
            }  
             document.write(a);    
    </script>
