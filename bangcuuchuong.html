<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bangcuuchuong</title>
</head>
<body>
     <script>
        bcc = "<table border='1'  >"
        for(i=1;i<=9;i++) {
            bcc = bcc + "<tr>"
            for(j=2;j<=9;j++) {
                bcc = bcc + "<td>" + j + "x" + i + "="  + i*j + "</td>"
            }
            bcc = bcc + "</tr>"     
        }
       bcc = bcc + "</table>" 
        document.write(bcc)
     </script>
</body>
</html>
