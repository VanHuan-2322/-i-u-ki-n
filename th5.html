<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>th5</title>
</head>
<body>
    <p id="th5"></p>
    <script>
        let a, i, j;
     a = "<table border='1' width='300' cellspacing='01' cellpadding='5'>"
        i = j = 1;
    while (i <= 10) {
    a = a + "<tr>";
    while (j <= 10) {
        a = a + "<td>" + i * j + "</td>";
        j++;
    }
    a = a + "</tr>";
    j = 1;
    i++;
}
a = a + "</table>";
document.getElementById("th5").innerHTML= a;
    </script> 
</body>
</html>
